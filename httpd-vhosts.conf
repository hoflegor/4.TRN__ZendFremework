<Directory C:/vhost>
    AllowOverride All
    Require all granted
</Directory>

#this is the default address of XAMPP
<VirtualHost *:80>
    DocumentRoot "C:/XAMPP/htdocs/"
    ServerName localhost
</VirtualHost>

#this is the first vhost address in XAMPP
<VirtualHost *:80>
    DocumentRoot "C:/vhost/tuz.pl/"
    ServerName tuz.local
    SetEnv NS_ENV variable_value
    ErrorLog "C:\vhost\php_error\tuz-error.log"
    <Directory "C:/vhost/tuz.pl/">
        Options Indexes FollowSymLinks
            AllowOverride All
            Order allow,deny
        Allow from all
        Require all granted
    </Directory>
</VirtualHost>

